<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="/static/jquery-3.3.1.js"></script>
    <link href="/static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>

    <style>
        .leader {
            position: relative;
            top: 15px;
        }

        .img-rounded {
            width: 360px;
            height: 280px;
        }


    </style>
    {% block css %}
    {% endblock %}
</head>
<body>


<div class="container-fluid" style="background-color: lightslategray">
    <div class="container">
        <div class="header">
            <div class="row">

                <!--CcC图标-->
                <div class="col-md-2">

                    <h1 style="color: #204d74"><a href="">CoC</a></h1>
                </div>
                <!--链接导航-->
                <div class="col-md-10">
                    <nav class="navbar  navbar-right leader ">

                        <a class="navbar-brand" href="/bbs/articles/">科普文章</a>
                        <a class="navbar-brand" href="#">技术分享</a>
                        <a class="navbar-brand" href="#">视频教程</a>
                        <a class="navbar-brand" href="/bbs/edit/">编辑文章</a>
                        {% if not request.user.username %}

                            <a class="navbar-brand" href="/bbs/login">登陆|注册</a>
                        {% else %}
                        <ul class="navbar-brand navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">{{ request.user.username }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">我的主页</a></li>
                                    <li><a href="#">设置</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="/bbs/logout">注销</a></li>
                                </ul>
                            </li>
                        </ul>
                        {% endif %}
                    </nav>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="container">
    <!--导航栏-->


    {% block container %}

    {% endblock %}


</div>

</body>
</html>
