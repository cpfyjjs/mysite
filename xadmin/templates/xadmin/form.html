<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-8 col-md-offset-3">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-10">
                            <lable for="">
                                <strong>{{field.label}}</strong>
                            </lable>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            {{field}}
                            <span class="error pull-right">{{field.error.0}}</span>
                        </div>
                        <div class="col-md-2">
                            {% if field.is_pop %}
                            <a onclick="pop('{{ field.url }}')">
                                <span style="font-size: 28px">+</span>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="row">
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-default pull-right">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
