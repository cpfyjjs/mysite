<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="/static/jquery-3.3.1.js"></script>
    <link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/editormd/editormd.min.css"/>
    <script src="/static/editormd/editormd.min.js"></script>

    <style>
        .article{
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="margin-left: 43px;margin-top: 15px">
        <div class="col-md-3">
            <div>
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="文章标题">
                </div>
            </div>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="row">

                <div class="col-md-8">
                    <select class="form-control" id="category">
                        <option >-------------------</option>
                        {% for item in categories%}
                        <option cate_id="{{item.id}}">{{item.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <p class="article">文章类别</p>
                </div>
            </div>

        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="row">

                <div class="col-md-8">
                    <select class="form-control" id="tag" >
                        <option >-------------------</option>
                        {% for item in tags%}
                        <option tag_id="{{item.id}}">{{item.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <p class="article">文章类别</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="pull-right">
                <a id="get-md-btn" class="btn btn-default">保存文章</a>
                <a id="get-html-btn" class="btn btn-default">Get HTML</a>
            </div>
        </div>

    </div>
</div>


<div id="editormd">
    <textarea style="display:none;">### Hello Editor.md !</textarea>
</div>

</body>

<script type="text/javascript">
    //    调用编辑器
    var testEditor;
    $(function () {
        testEditor = editormd("editormd", {
            width: "1800px",
            height: "830px",
            syncScrolling: "single",
            path: "/static/editormd/",
            saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea

        });



        //
        $("#get-md-btn").bind('click', function () {
            var md = testEditor.getMarkdown();
            var ht = testEditor.getHTML();
            var title = $("#title").val();
            var cate_id = $("#category option:selected").attr("cate_id");
            var tag_id = $("#tag option:selected").attr("tag_id");

            if(!(md&&title&&cate_id)){
                alert("警告")
            }else {
                $.ajax({
                    url: "",
                    type: "POST",
                    data: {md: md,
                        ht :ht,
                        title:title,
                        cate_id:cate_id,
                        tag_id:tag_id
                    },
                    success: function (data) {
                        console.log(data)
                    }
                })
            }

        });


        //获取html代码
        $("#get-html-btn").bind('click', function () {
            alert(testEditor.getHTML());
        });
    });


</script>


</html>
