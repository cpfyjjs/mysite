<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="/static/jquery-3.3.1.js"></script>
    <link href="/static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>

    <style>
        .leader {
            position: relative;
            top: 5px;
        }
        .header{
            height: 50px;
            background-color: #EBEFE7;
        }

    </style>
    {% block css %}
    {% endblock %}
</head>
<body>


<div class="container-fluid" style="background-color:#e4e4e4">
    <div class="container">

            <!--CcC图标-->
            <nav class="navbar navbar-left">
                <a class="navbar-brand navbar-brand" href="#" style="font-size: 30px;position: relative;top: 8px">个人小站</a>
            </nav>
            <!--链接导航-->
            <nav class="navbar  navbar-right leader">
                <a class="navbar-brand" href="/blog/articles/">科普文章</a>
                <a class="navbar-brand" href="#">技术分享</a>
                <a class="navbar-brand" href="#">视频教程</a>
                <a class="navbar-brand" href="/blog/edit/">编辑文章</a>
                {% if not request.user.username %}
                <a class="navbar-brand" href="/blog/login">登陆|注册</a>
                {% else %}
                <ul class="navbar-brand navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">{{ request.user.username }} <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">我的主页</a></li>
                            <li><a href="#">设置</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/blog/logout">注销</a></li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </nav>


    </div>

</div>

<div class="container">
    <!--导航栏-->


    {% block container %}

    {% endblock %}


</div>

</body>
</html>
