<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="/static/jquery-3.3.1.js"></script>
    <link href="/static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>


    <style>
        .block {
            padding-top: 150px;

        }

        .title {
            position: relative;
            font-size: 18px;
            margin-left: 25px;
            margin-bottom: 15px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="block">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!--<p class="title">新用户注册</p>-->
                <div class="form-horizontal">
                    {% csrf_token %}

                    <!--form 表单自动生成-->
                    {% for item in form_obj %}
                    <div class="form-group">
                        <label for="{{ item.id_for_label }}" class="col-md-3 control-label">{{ item.label }}</label>
                        <div class="col-md-9">
                            {{ item }}
                        </div>
                        <span class="help-block">
                                {{ item.errors.0 }}
                            </span>
                    </div>
                    {% endfor %}

                    <!--上传头像-->
                    <div class="form-group">
                        <label for="" class="col-md-3 control-label">头像</label>
                        <div class="col-md-9">
                            <label for="id_avatar"><img id="avatar-img" src="/static/avatars/default.png" alt=""></label>
                            <input accept="image/*" type="file" name="avatar" id="id_avatar" style="display: none">
                            <span class="help-block"></span>
                        </div>
                        <span class="help-block"></span>
                    </div>

                    <!--登陆-->
                    <div class="form-group">

                        <div class="col-md-9 col-md-offset-3">
                            <p class="pull-right ">
                                <a href="/blog/index">返回</a>
                                <a id="submit" class="btn btn-default btn-success">注册</a>
                            </p>
                        </div>


                    </div>
                </div>
                <!--注册返回-->
            </div>
        </div>


        <div class="col-md-4"></div>
    </div>
</div>

</div>

<script>
    $(function () {

    //

    });
</script>

</body>
</html>
